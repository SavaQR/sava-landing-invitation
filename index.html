<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sava – Invitation</title>
 
  <!-- Raleway font -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
 
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #bdbdbd;
      --accent: #2a2a2a;
      --focus: #8a8a8a;
      --radius: 12px;
      --gap: 24px;
      --maxw: 520px;
    }
 
    /* Reset + base */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: "Raleway", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
 
    a { color: var(--text); text-decoration: none; }
    img { max-width: 100%; display: block; }
 
    /* Layout */
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
 
    main {
      display: grid;
      place-items: center;
      padding: 48px 20px 24px;
    }
 
    .stack {
      width: 100%;
      max-width: var(--maxw);
      display: grid;
      justify-items: center;
      gap: clamp(20px, 5vw, 36px);
      text-align: center;
    }
 
    .eyebrow {
      letter-spacing: 0.22em;
      text-transform: none;
      font-weight: 300;
      color: var(--muted);
      font-size: 15px;
    }
 
    .headline {
      font-size: clamp(22px, 5.5vw, 32px);
      font-weight: 300;
      line-height: 1.4;
      color: var(--muted);
    }
    .headline .micro { font-weight: 700; color: var(--text); }
 
    .divider-space { height: 4px; }
 
    .invite {
      letter-spacing: 0.36em;
      font-weight: 600;
      font-size: 12px;
      color: var(--muted);
    }
 
    .hero-img {
      width: min(74vw, 320px);
      margin: 6px auto 0;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
    }
 
    /* Card form */
    .card {
      width: 100%;
      max-width: 360px;
      display: grid;
      gap: 12px;
    }
 
    .logo {
      width: 92px;
      margin: 6px auto 10px;
      opacity: 1;
    }
 
    label {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
 
    .input {
      width: 100%;
      background: transparent;
      border: 1px solid #2a2a2a;
      color: var(--text);
      border-radius: var(--radius);
      padding: 14px 14px;
      font-size: 14px;
      letter-spacing: 0.06em;
      transition: all 0.3s ease;
    }
    .input::placeholder { color: #aaaaaa; }
    .input:focus {
      outline: none;
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.06);
    }
    .input:invalid {
      border-color: #ff4444;
    }
 
    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      user-select: none;
      cursor: pointer;
    }
    .checkbox input {
      width: 18px; 
      height: 18px;
      accent-color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
 
    .btn {
      appearance: none;
      border: none;
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #3a3a3a;
    }
    .btn:focus-visible { outline: 3px solid var(--focus); outline-offset: 2px; }
    .btn:active { transform: translateY(1px); }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Success/Error messages */
    .success-message {
      background: #1e3a1e;
      border: 1px solid #4caf50;
      color: #81c784;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
    }

    .error-message {
      background: #3a1e1e;
      border: 1px solid #f44336;
      color: #ef5350;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
    }
 
    footer {
      padding: 16px 20px 28px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    .curious { opacity: 0.9; }
</style>
</head>
 
<body>
<div class="wrap">
<main>
<div class="stack" role="region" aria-label="Invitation">
<div class="headline">
          Biosensing.<br />
          On a <span class="micro">micro</span> scale.
</div>
 
        <img
          class="hero-img"
          src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAeACgDASIAAhEBAxEB/8QAHwAAAQUBAQEBAQEAAAAAAAAAAAECAwQFBgcICQoL/8QAtRAAAgEDAwIEAwUFBAQAAAF9AQIDAAQRBRIhMUEGE1FhByJxFDKBkaEII0KxwRVS0fAkM2JyggkKFhcYGRolJicoKSo0NTY3ODk6Q0RFRkdISUpTVFVWV1hZWmNkZWZnaGlqc3R1dnd4eXqDhIWGh4iJipKTlJWWl5iZmqKjpKWmp6ipqrKztLW2t7i5usLDxMXGx8jJytLT1NXW19jZ2uHi4+Tl5ufo6erx8vP09fb3+Pn6/8QAHwEAAwEBAQEBAQEBAQAAAAAAAAECAwQFBgcICQoL/8QAtREAAgECBAQDBAcFBAQAAQJ3AAECAxEEBSExBhJBUQdhcRMiMoEIFEKRobHBCSMzUvAVYnLRChYkNOEl8RcYGRomJygpKjU2Nzg5OkNERUZHSElKU1RVVldYWVpjZGVmZ2hpanN0dXZ3eHl6goOEhYaHiImKkpOUlZaXmJmaoqOkpaanqKmqsrO0tba3uLm6wsPExcbHyMnK0tPU1dbX2Nna4uPk5ebn6Onq8vP09fb3+Pn6/9oADAMBAAIRAxEAPwD3+iiigD//2Q=="
          alt="Micro-scale biosensing element on a black background" />
 
        <div class="invite" aria-hidden="true">YOU ARE INVITED</div>
 
        <form class="card" id="invitationForm" autocomplete="on" novalidate>
          <div class="logo">
            <svg width="92" height="30" viewBox="0 0 92 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <text x="46" y="20" text-anchor="middle" fill="white" font-size="20" font-weight="700" letter-spacing="4px" font-family="Raleway">SAVA</text>
            </svg>
          </div>
 
          <label for="first">First name</label>
          <input class="input" id="first" name="firstName" placeholder="First name" inputmode="text" required />
 
          <label for="last">Last name</label>
          <input class="input" id="last" name="lastName" placeholder="Last name" inputmode="text" required />
 
          <label for="email">Email address</label>
          <input class="input" id="email" name="email" placeholder="Email address" inputmode="email" type="email" required />
 
          <label class="checkbox" for="diabetes">
            <input id="diabetes" name="diabetes" type="checkbox" />
            <span>I am living with diabetes</span>
          </label>
 
          <button class="btn" type="submit">Join Now</button>
        </form>
</div>
</main>
 
    <footer>
<div class="curious">Curious?</div>
</footer>
</div>

<script>
// ⚠️ REMPLACEZ PAR VOTRE URL GOOGLE APPS SCRIPT
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9gtBi-BVlKY3gq0Vf77zYekiy75owPwXjBuop6CMfxgU4JjZsKT5Y-1RTTGWCD48BJA/exec";

document.getElementById('invitationForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const form = this;
  const button = form.querySelector('.btn');
  const firstName = form.querySelector('#first').value.trim();
  const lastName = form.querySelector('#last').value.trim();
  const email = form.querySelector('#email').value.trim();
  const isDiabetic = form.querySelector('#diabetes').checked;

  // Validation des champs obligatoires
  if (!firstName || !lastName || !email) {
    showMessage('Please fill in all required fields', 'error');
    return;
  }

  // Validation email avec regex
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showMessage('Please enter a valid email address', 'error');
    return;
  }

  // État de chargement
  const originalText = button.textContent;
  button.textContent = 'JOINING...';
  button.disabled = true;

  // Supprimer anciens messages
  removeMessages();

  try {
    const response = await fetch(GOOGLE_SCRIPT_URL, {
      method: "POST",
      mode: 'no-cors',
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        firstName: firstName,
        lastName: lastName,
        email: email,
        isDiabetic: isDiabetic,
        source: "Invitation Page"
      })
    });

    // Avec no-cors, on assume que ça a marché
    showMessage(`Welcome ${firstName}! You've been added to our exclusive list.`, 'success');
    form.reset();

  } catch (error) {
    console.error('Error:', error);
    showMessage('Something went wrong. Please try again.', 'error');
  } finally {
    // Reset du bouton
    button.textContent = originalText;
    button.disabled = false;
  }
});

function showMessage(text, type) {
  removeMessages();
  
  const messageDiv = document.createElement('div');
  messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
  messageDiv.textContent = text;
  
  const form = document.getElementById('invitationForm');
  form.appendChild(messageDiv);
  
  // Auto-remove après 5 secondes
  setTimeout(() => {
    if (messageDiv.parentNode) {
      messageDiv.remove();
    }
  }, 5000);
}

function removeMessages() {
  const messages = document.querySelectorAll('.success-message, .error-message');
  messages.forEach(msg => msg.remove());
}

// Animation d'entrée progressive
document.addEventListener('DOMContentLoaded', function() {
  const stack = document.querySelector('.stack');
  stack.style.opacity = '0';
  stack.style.transform = 'translateY(20px)';
  stack.style.transition = 'all 0.8s ease-out';
  
  setTimeout(() => {
    stack.style.opacity = '1';
    stack.style.transform = 'translateY(0)';
  }, 100);
});
</script>

</body>
</html>
