<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sava – Invitation</title>
 
  <!-- Raleway font -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
 
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #bdbdbd;
      --accent: #333;
      --focus: #666;
      --radius: 4px;
    }
 
    /* Reset + base */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: "Raleway", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
 
    img { max-width: 100%; display: block; }
 
    /* Layout */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      max-width: 400px;
      margin: 0 auto;
    }
 
    .headline {
      font-size: 18px;
      font-weight: 300;
      line-height: 1.6;
      color: var(--muted);
      text-align: center;
      margin-bottom: 60px;
      letter-spacing: 0.5px;
    }
    .headline .micro { 
      font-weight: 700; 
      color: var(--text); 
    }
 
    .hero-img {
      width: 120px;
      height: 120px;
      margin-bottom: 80px;
      border-radius: 50%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.2) brightness(0.8);
    }
 
    .invite {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: var(--muted);
      text-align: center;
      margin-bottom: 80px;
    }
 
    /* Form */
    .form-container {
      width: 100%;
      max-width: 280px;
    }
 
    .logo {
     width: 60px;          /* Ajustez cette valeur selon vos besoins */
     height: auto;         /* Maintient les proportions */
     margin: 0 auto 40px;  /* Centre horizontalement */
     display: block;
    }
 
    .input {
      width: 100%;
      background: transparent;
      border: 1px solid #333;
      color: var(--text);
      border-radius: var(--radius);
      padding: 12px 16px;
      font-size: 13px;
      margin-bottom: 16px;
      font-family: inherit;
    }
    .input::placeholder { 
      color: #666; 
      font-style: italic;
      font-weight: 300;
    }
    .input:focus {
      outline: none;
      border-color: #666;
    }
 
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      cursor: pointer;
    }
    
    .checkbox {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 1px solid #666;
      border-radius: 2px;
      margin-right: 12px;
      background: transparent;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
    }
    
    .checkbox:checked {
      background: #666;
      border-color: #666;
    }
    
    .checkbox:checked::after {
      content: '✓';
      position: absolute;
      left: 2px;
      top: -2px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .checkbox-label {
      color: var(--muted);
      font-size: 12px;
      font-style: italic;
      cursor: pointer;
      user-select: none;
    }
 
    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--text);
      font-weight: 600;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      margin-bottom: 40px;
    }
    .btn:hover {
      background: #444;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer-text {
      color: var(--muted);
      font-size: 13px;
      font-style: italic;
      text-align: center;
    }

    /* Success/Error messages */
    .success-message {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid #4caf50;
      color: #81c784;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 12px;
      text-align: center;
      margin-bottom: 16px;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid #f44336;
      color: #ef5350;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 12px;
      text-align: center;
      margin-bottom: 16px;
    }
</style>
</head>
 
<body>
<div class="container">
  <div class="headline">
    Biosensing.<br />
    On a <span class="micro">micro</span> scale.
  </div>

  <img
    class="hero-img"
    src="microsensor.jpg"
    alt="Micro-scale biosensing element" />

  <div class="invite">YOU ARE <strong>INVITED</strong></div>

  <form class="form-container" id="invitationForm">
  <img class="logo" src="logo.png" alt="Sava" />

    <input class="input" id="first" name="firstName" placeholder="First name" type="text" required />
    <input class="input" id="last" name="lastName" placeholder="Last name" type="text" required />
    <input class="input" id="email" name="email" placeholder="Email address" type="email" required />

    <div class="checkbox-container">
      <input class="checkbox" id="diabetes" name="diabetes" type="checkbox" />
      <label class="checkbox-label" for="diabetes">I am living with diabetes</label>
    </div>

    <button class="btn" type="submit">Join Now</button>
  </form>

  <div class="footer-text">Curious?</div>
</div>

<script>
// ⚠️ REMPLACEZ PAR VOTRE URL GOOGLE APPS SCRIPT
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9gtBi-BVlKY3gq0Vf77zYekiy75owPwXjBuop6CMfxgU4JjZsKT5Y-1RTTGWCD48BJA/exec";

function toggleCheckbox() {
  const checkbox = document.getElementById('diabetes');
  checkbox.checked = !checkbox.checked;
}

document.getElementById('invitationForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const form = this;
  const button = form.querySelector('.btn');
  const firstName = form.querySelector('#first').value.trim();
  const lastName = form.querySelector('#last').value.trim();
  const email = form.querySelector('#email').value.trim();
  const isDiabetic = form.querySelector('#diabetes').checked;

  // Validation des champs obligatoires
  if (!firstName || !lastName || !email) {
    showMessage('Please fill in all required fields', 'error');
    return;
  }

  // Validation email avec regex
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showMessage('Please enter a valid email address', 'error');
    return;
  }

  // État de chargement
  const originalText = button.textContent;
  button.textContent = 'JOINING...';
  button.disabled = true;

  // Supprimer anciens messages
  removeMessages();

  try {
    const response = await fetch(GOOGLE_SCRIPT_URL, {
      method: "POST",
      mode: 'no-cors',
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        firstName: firstName,
        lastName: lastName,
        email: email,
        isDiabetic: isDiabetic,
        source: "Invitation Page"
      })
    });

    // Avec no-cors, on assume que ça a marché
    showMessage(`Welcome ${firstName}! You've been added to our exclusive list.`, 'success');
    form.reset();

  } catch (error) {
    console.error('Error:', error);
    showMessage('Something went wrong. Please try again.', 'error');
  } finally {
    // Reset du bouton
    button.textContent = originalText;
    button.disabled = false;
  }
});

function showMessage(text, type) {
  removeMessages();
  
  const messageDiv = document.createElement('div');
  messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
  messageDiv.textContent = text;
  
  const form = document.getElementById('invitationForm');
  form.insertBefore(messageDiv, form.firstChild);
  
  // Auto-remove après 5 secondes
  setTimeout(() => {
    if (messageDiv.parentNode) {
      messageDiv.remove();
    }
  }, 5000);
}

function removeMessages() {
  const messages = document.querySelectorAll('.success-message, .error-message');
  messages.forEach(msg => msg.remove());
}
</script>

</body>
</html>
